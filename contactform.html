    <h2>Contact Form</h2>
    <main>
        <article>
            <form action="">
                <label for="1name">First Name:</label>
                <input type="text" id="1name" autofocus><br>

                <label for="2name">Last Name:</label>
                <input type="text" id="2name"><br>

                <div>
                    <label for="male">Male:</label>
                    <input type="radio" name="gender" value="male" id="male">
                    <label for="female">Female:</label>
                    <input type="radio" name="gender" value="female" id="female">
                </div><br>

                <label for="age" style="display: block;">Age:</label>
                <input type="number" id="age" min="18" style="display: block;"><br>

                <label for="email" style="display: block;">Email:</label>
                <input type="email" id="email" style="display: block;"><br>

                <label for="feedback">Your Message:</label>
                <textarea name="feedback from personal information submission" id="feedback" cols="30" rows="10" style="display: block;" required></textarea><br>

                <input type="submit" value="Submit">
            </form>
        </article>
    </main>
